<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="div">
        <img src="mop.png" alt="not loaded" id="img">
    </div>
    <div id="div1">
        <div id="div2">
            <h1 id="hed1">Welcome to our on-line<br>store</h1>
           
        </div>

        <div id="div3">
             <h3 id="hed3">Sign up now!</h3>
        </div>

        <div id="div4">
            <form id="f">
                <div id="div5" class="k">
                    <input type="text" id="fname" name="fname" class="mk" placeholder="First Name" required>
                    <input type="text" id="fname1" name="fname1" class="mk" placeholder="Last Name" required>

                </div>
                <div id="div6" class="k">
                    <input type="email" id="fname2" name="fname2" class="mk" placeholder="Email" required>
                    <input type="tel" id="fname3" name="fname3" class="mk" placeholder="Telephone" required>

                </div>
                <div id="div7" class="k">
                    <input type="password" id="fname4" name="fname4" class="mk" placeholder="Set Password" required min="8" max="20">
                    <input type="password" id="fname5" name="fname5" class="mk" placeholder="Confirm Password" required min="8" max="20">

                </div>
                <div id="div8">
                    <input type="button" id="fname6" value="Sign up">
                    <label id="lb">Already have an account?<a href="sign.html" id="a">Log In!</a></label>
                </div>
            </form>
        </div>
        
    </div>
    
    
</body>
</html>
